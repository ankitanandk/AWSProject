{% extends "CCproject/base.html" %}
{%block title%} LOGIN {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy  }}
        <p>Don't have an account ? Create one <a href="/register">here</a></p>
        <button type="submit" class="btn btn-success" onclick="location.href = '/home'">Login </button>

    </form>
{% endblock %}
